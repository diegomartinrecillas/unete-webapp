<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UNETE WebApp</title>
    <meta name="description" content="Google's material design UI components built with React.">

    <!-- Use minimum-scale=1 to enable GPU rasterization -->
    <meta
    name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1"
    >
    <!-- <link rel="stylesheet" type="text/css" href="main.css"> -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="vendor/style/addtohomescreen.css">
    <script src="vendor/src/addtohomescreen.min.js"></script>
    <script>
    addToHomescreen();
    </script>
    <!-- This script adds the Roboto font to our project. For more detail go to this site:  http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500 -->
    <script>
    var WebFontConfig = {
        google: { families: [ 'Roboto:400,300,500:latin' ] }
    };
    (function() {
        var wf = document.createElement('script');
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
    </script>

    <!-- This scripts adds the Facebook SDK to the project so we can use it's plugins -->
    <script>
    window.fbAsyncInit = function () {
        FB.init({
            appId: 'myFacebookAappID',
            xfbml: true,
            version: 'v2.5'
        });
    };

    // Load the SDK asynchronously
    ((d, s, id) => { // eslint-disable-line id-length
        const element = d.getElementsByTagName(s)[0];
        const fjs = element;
        let js = element;
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = `//connect.facebook.net/en_US/sdk.js`;
        fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'facebook-jssdk');
    </script>
</head>

<body>
    <div id="app"></div>




    <script src="app.js"></script>
</body>

</html>
